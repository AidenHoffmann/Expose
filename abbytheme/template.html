<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Abby Hoffmann Photography</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css' />

		<link rel="stylesheet" href="{{basepath}}global.css">
		<script src="{{basepath}}json.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="{{basepath}}cookie.js"></script>
		<script src="{{basepath}}global.js"></script>
	</head>
<body>
<div id="fullpage" onclick="this.style.display='none';"></div>
<div id="sidebar">
	<div class="foreground">
		<div class="topper">
			<img src="./img/camera.png" alt="" class="camera icon">
			<h1>Abby Hoffmann Photography</h1>
		</div>
		<div class="lower">
			<img src="./img/twitter.png" alt="">
		</div>
	</div>
</div>

<div id="main">
	{{content}}
	
	<div id="comments">
	<div id="disqus_thread"></div>
	</div>
	
	<script type="text/javascript">
		var disqus_shortname = '{{disqus_shortname}}';
		var disqus_identifier = '{{disqus_identifier}}';
		
		if(disqus_shortname){
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		}
	</script>
</div>

</body>
</html>
